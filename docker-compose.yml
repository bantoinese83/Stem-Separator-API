version: '3.8'

services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=INFO
      - LOG_FORMAT=json
      - MAX_UPLOAD_SIZE=104857600
      - CLEANUP_AFTER_PROCESSING=true
    volumes:
      - ./temp:/app/temp
      - ./logs:/app/logs
    restart: unless-stopped

